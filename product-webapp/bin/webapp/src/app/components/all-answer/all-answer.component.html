<mat-toolbar color="primary" id="toolbar-color" class="mat-elevation-z4" class="toolbar" >


    <div class="example-button-row">
      <button mat-raised-button class="button-color" [routerLink]="['/dashboard']">GoQuery</button>
    </div>
  
    <div class="spacer"></div>
    <button mat-raised-button [routerLink]="['/questionlanding']" class="button-color" style="margin-right: 16px">Answer a
      Question</button>
    <button mat-raised-button class="button-color" style="margin-right: 16px" [routerLink]="['/addquestion']">Add a Question</button>
  </mat-toolbar>


<mat-card class="all-answer-card">
  <br>
  <h1 [innerHtml]="question.strQuestionTitle"></h1>
  <!-- <mat-card-title style="color: white;">{{question?.strQuestionTitle}}</mat-card-title> -->
  
<div *ngFor="let ans of answers" class="answer-card">
  <div id="answer-style">
    <h3 [innerHtml]= "ans?.strAnswerStatement"></h3>
    <mat-card-actions>
      <button mat-button (click)="upVote(ans)" class="vote">UPVOTE</button> 
      <b>{{ans?.intAnswerUpvote}}</b>
      <button mat-button (click)="downVote(ans)" class="vote">DOWNVOTE</button>
      <b>{{ans?.intAnswerDownvote}}</b>
      <button mat-button (click)="acceptAnswer(ans)" [disabled]="compare()" class="vote">Accept Answer</button>
      

    </mat-card-actions>

      <button mat-button (click)="upVote(ans)" class="vote" style="background-color:cadetblue;margin-right: 0.5%;">UPVOTE</button> 
      <b class="vote">{{ans?.intAnswerUpvote}}</b>
      <button mat-button (click)="downVote(ans)" class="vote" style="background-color: firebrick;margin-right: 0.5%;">DOWNVOTE</button>
      <b class="vote">{{ans?.intAnswerDownvote}}</b>
      <button mat-button (click)="showComments(ans)" class="vote" >View all comments</button>
      <p id="show-comment"></p>
      <form [formGroup]="commentForm" (ngSubmit)="comment(ans)">
        <textarea matInput formControlName="comment" class="form-Control"></textarea>
      <input type="submit" class="cmts-btn" value="Add comment">
    </form>

  </div>
  </div>
</mat-card>
