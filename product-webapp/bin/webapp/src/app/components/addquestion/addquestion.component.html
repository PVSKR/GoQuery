<div fxLayout="column" fxLayoutAlign="space-around stretch">
    <div>
        <mat-toolbar color="primary" id="toolbar-color" class="mat-elevation-z4">
            <!-- <div class="example-button-row">
                <button mat-raised-button class="button-color" [routerLink]="['/dashboard']">GoQuery</button>
            </div> -->
            <a class="navbar-brand mb-0 h1" [routerLink]="['/dashboard']">
                <img src="https://otakukart.com/wp-content/uploads/2021/01/tokyo.jpg" width="30" height="20"
                    class="d-inline-block align-top" alt="">
                GoQuery
            </a>
        
            <div class="spacer"></div>
            <button mat-raised-button [routerLink]="['/questionlanding']" class="button-color" style="margin-right: 16px">Answer
                a
                Question</button>
        </mat-toolbar>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1 style="color: black;">Add Question</h1>
                </div>
                <br>
                <form [formGroup]="addQuestionform" (ngSubmit)="addQuestion()">
                    <!-- <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Question Description</label>
                        <input id="questioninput" placeholder="Write question in detail"
                            formControlName="strQuestionTitle" type="text" class="form-control" (keyup)="updateOutput($event.target.value)"[innerHtml]="convertedText">
                            <p [innerHtml]="convertedText"></p>
                        <span class="text-danger"
                            *ngIf="addQuestionform.controls['strQuestionTitle'].dirty && addQuestionform.hasError('required','strQuestionTitle')">*Please
                            provide the question description</span>
                    </div> -->
                    <app-markdown [compiled]="compiledMarkdown" [placeHolder]="startingValue"
                        (valueChanged)="onValueChanged($event)">
                    </app-markdown>

                    <br>
                    <label for="multiselect" style="color: black">Question Topic Tags</label>
                    <div class="multi-select">
                        <ng-multiselect-dropdown formControlName="interests" [placeholder]="'Add question tags'"
                            [settings]="dropdownSettings" [data]="dropdownList">
                        </ng-multiselect-dropdown>
                    </div>
                    <br>
                    <div fxLayout="row" fxLayoutAlign="end end">
                        <button  mat-raised-button color="primary" [disabled]="!addQuestionform.valid" (click)="addQuestion()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
