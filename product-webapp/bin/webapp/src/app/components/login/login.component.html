
<div class="home">
          
          <div class="card">
              <div class="text-center">
                  <h1><strong>Login</strong></h1>
                  <h3 style="color: #fff;">Please enter email and password !!</h3>
              </div>
                  <form [formGroup]="loginform" (ngSubmit)="logIn()">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" formControlName="strUserEmail" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <span class="text-danger"
          *ngIf="loginform.controls['strUserEmail'].dirty && loginform.hasError('required','strUserEmail')">*Email is required</span>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="strpassword">
                        <span class="text-danger"
          *ngIf="loginform.controls['strpassword'].dirty && loginform.hasError('required','strpassword')">*
          please fill the password</span>
                      </div>
                      <button type="submit" type="submit" [disabled]="loginform.invalid" class="btn btn-primary">Login</button>
                    </form>
                  <a style="color:aqua; margin-top:10px" routerLink='/register'>New User? Click to signup !!</a>
          </div>
</div>
