<mat-toolbar color="primary" id="toolbar-color" class="mat-elevation-z4" style="position: fixed;">
    <div class="example-button-row">
        <a class="navbar-brand mb-0 h1" [routerLink]="['/dashboard']">
            <img src="https://media.istockphoto.com/vectors/letter-logo-custom-serif-style-lettering-with-hand-drawn-brush-stroke-vector-id1208204438?k=20&m=1208204438&s=612x612&w=0&h=JpIbhnCjVSE_26a_dJFtPpKwWJMOqk2PWiqIswpWe5Q=" width="30" height="30"
                class="d-inline-block align-top" alt="">
            GoQuery
        </a>
    </div>
    <div class="spacer"></div>
    <a style="position: relative;" [routerLink]="['/addquestion']" style="margin-right: 16px">+Question</a>
    <a class="profile-button" style="margin-right: 16px" [routerLink]="['/questioner']">Profile</a>
</mat-toolbar>

<mat-card class=" formlook">
<form [formGroup]="answerForm" (ngSubmit)="(onSubmit)" >
    <label for="multiselect" x><h1><b>Question</b></h1> </label>
    <div class="q-title" [innerHtml]="question.strQuestionTitle"></div>
    <br>
    <app-markdown [compiled]="compiledMarkdown" [placeHolder]="startingValue"
    (valueChanged)="onValueChanged($event)">
</app-markdown>
<br>
   
    <div class="s-btn" fxLayout="row" fxLayoutAlign="end end" >
        <button  mat-stroked-button color="primary" aria-label="Show an example snack-bar" [disabled]="" (click)="onSubmit()">Submit</button>
    </div>
    
</form>
</mat-card>
