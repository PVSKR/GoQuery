<mat-toolbar color="primary" id="toolbar-color" class="mat-elevation-z4" class="toolbar" >


    <div class="example-button-row">
      <a class="navbar-brand mb-0 h1" [routerLink]="['/']">
        <img src="https://media.istockphoto.com/vectors/letter-logo-custom-serif-style-lettering-with-hand-drawn-brush-stroke-vector-id1208204438?k=20&m=1208204438&s=612x612&w=0&h=JpIbhnCjVSE_26a_dJFtPpKwWJMOqk2PWiqIswpWe5Q=" width="30" height="30"
            class="d-inline-block align-top" alt="">
        GoQuery
    </a>
    </div>
  
    <div class="spacer"></div>
    <a  [routerLink]="['/register']"  class="register-btn" style="margin-right: 16px;">Register</a>
         
    
    
    
  </mat-toolbar>
<div class="home">
          
          <div class="card">
              <div class="text-center">
                  <h1><strong>Login</strong></h1>
                  <h3 style="color: #fff;">Please enter email and password !!</h3>
              </div>
                  <form [formGroup]="loginform" (ngSubmit)="logIn()">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" formControlName="strUserEmail" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <span class="text-danger"
          *ngIf="loginform.controls['strUserEmail'].dirty && loginform.hasError('required','strUserEmail')">*Email is required</span>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="strpassword">
                        <span class="text-danger"
          *ngIf="loginform.controls['strpassword'].dirty && loginform.hasError('required','strpassword')">*
          please fill the password</span>
                      </div>
                      <button type="submit" type="submit" style="margin-left: 42%;" [disabled]="loginform.invalid" class="btn btn-primary">Login</button>
                    </form>
          </div>
</div>
